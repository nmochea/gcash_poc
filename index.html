<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ff4d4d;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .terminal {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 40px 20px;
      background-color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .terminal h1 {
      margin: 0 0 20px;
      font-size: 3em;
      color: #ff4d4d;
      text-shadow: 0 0 3px #ff1a1a;
    }

    .terminal h2 {
      margin-top: 30px;
      font-size: 2em;
      color: #bbb;
    }

    .prompt {
      margin-top: -20px;
      color: #888;
      font-size: 1.5em;
    }

    .prompt::before {
      content: "$ ";
      color: #ff4d4d;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>GCash?</h1>
    <div class="prompt">Security Got Pawned!</div>
    <h2>@nmochea</h2>
  </div>
  <div class="footer">Â©2025</div>
</body>
</html>
